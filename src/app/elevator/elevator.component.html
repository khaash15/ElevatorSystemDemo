    <div class="container">
      <h1>Elevator Control Panel</h1>
      <div class="floor-buttons">

        <button *ngFor="let fl of Floors" class="floor-button" [style.color]="fl === activeFloor? 'red':'black'" (click)="selectFloor(fl)">{{fl== 0?'GL':fl}}</button>
        <!-- Add more floor buttons as needed -->
      </div>
      <!-- <div class="elevator-door" [class.open]="doorOpen"></div> -->
      <div class="floor">


        <div *ngFor="let fl of Floors" class="floor-button" class="component">
          <div class="direction">
          <button class="dir" (click)="LiftOpen(Floors,fl)" [hidden]="fl === 0">ðŸ”¼</button>
          <button class="dir" (click)="LiftOpen(Floors,fl)"[hidden]="Floors.length-1 === fl">ðŸ”½</button>
          </div>
          
                      <div class="AddPerson">
                        <button class="add" (click)="AddPerson()">+</button>
                        </div>

          <div class="powerStatus">
            <button class="pow" [style.background-color]="power?'green':'red'" (click)="changePower()">P</button>
            <button class="pow" [style.background-color]="generator?'green':'red'"(click)="changePower()">G</button>
            </div>
          </div>
        
        <div class="elevator" [class.open]="doorOpen">
          
          <div class="elevator-door">
            <div class ="buttonGroup">
              <button *ngFor="let fl of Floors" class="floorBtn" (click)="selectFloor(fl)">{{fl== 0?'GL':fl}}</button>
            <button class ="floorBtn">E</button>
            <button class ="floorBtn">ðŸ””</button>
            <!-- <bgsound src = "https://music.apple.com/us/album/elevator-music-lounge-chill-out-background-music/468166499"/> -->

            </div>
<p class ="Weight">Max Weight : 500kg</p>
<p class ="Weight">Current Weight : {{SumWeight}}kg</p>
            <div class="personsCont">

              <div class="per" *ngFor="let person of Persons">
                <p class="per" (mouseenter)="showWeight(person)" (mouseleave)="showWeight(person)">{{person.per}}</p>
                <p class="per weight" [hidden] = person.showW>{{person.weight}}</p>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
