<img src="https://wallpaperaccess.com/full/1802075.jpg" />
<h1>Building System</h1>
<form
  class="example-form"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmitDetails()"
>
  <mat-form-field class="example-full-width">
    <mat-label>BuildingName</mat-label>
    <input matInput type="text" formControlName="BuildingName" />
  </mat-form-field>
  <br />
  <mat-form-field class="example-full-width">
    <mat-label>Number Of Floors</mat-label>
    <input matInput type="text" formControlName="NoOfFloors" />
  </mat-form-field>
  <br />
  <mat-radio-group
    aria-label="Select an option"
    formControlName="Generator_Staus"
    class="example-full-width"
  >
    <mat-label>Generator Status</mat-label>
    <mat-radio-button value="1">Yes</mat-radio-button>
    <mat-radio-button value="2">No</mat-radio-button>
  </mat-radio-group>
  <br />
  <button mat-raised-button color="primary" type="submit">Sign Up</button><br />
  <button mat-raised-button color="primary" routerLink="/login">Login</button>
</form>
